<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
  <!-- title and meta -->
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <meta content="" name="good cheap fast - pick two">

  <title>good cheap fast - pick two</title>

  <!-- css -->
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="css/flags.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- js -->
  <!--[if lt IE 9]><script src="js/html5shiv.min.js"></script><![endif]-->
  <script src="js/main.js"></script>
</head>

<body>
  <header>
  	<div class="language-select">
  		<a class="lang-switch" data-lang="pt_BR"><i class="flag-sm flag-sm-BR"></i> <span class="lang-name">Portuguese (Brazil)</span></a>
  		<a class="lang-switch" data-lang="en_US"><i class="flag-sm flag-sm-US"></i> <span class="lang-name">English</span></a>
  	</div>
  </header>
  <main>
    <div class="switch-group">
      <div class="switch">
        <input id="good" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="good"></label>
      </div>

      <h1 class="switch-label" data-text="Good"></h1>
    </div>

    <div class="switch-group">
      <div class="switch">
        <input id="cheap" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="cheap"></label>
      </div>

      <h1 class="switch-label" data-text="Cheap"></h1>
    </div>

    <div class="switch-group">
      <div class="switch">
        <input id="fast" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="fast"></label>
      </div>

      <h1 class="switch-label" data-text="Fast"></h1>
    </div>
  </main>

  <footer>
    <p>
      <a href="http://github.com/rudwolf/good-cheap-fast-multilang"><i class="fa fa-github"></i></a>
      <a href="http://twitter.com/rudwolf"><i class="fa fa-twitter"></i></a>
    </p>
    <p>
      <small>Forked from <a href="https://github.com/scotato/good-cheap-fast">scotato/good-cheap-fast</a></small>
    </p>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/pomo.min.js"></script>
  <script src="js/translation.js"></script>

</body>
</html>
